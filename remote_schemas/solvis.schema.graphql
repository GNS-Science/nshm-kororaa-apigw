type Location {
  """unique location location_id."""
  location_id: String

  """location name."""
  name: String

  """location latitude."""
  latitude: Float

  """location longitude"""
  longitude: Float
}

"""Represents the internal details of a given location"""
type LocationDetail implements Node {
  """The ID of the object."""
  id: ID!
  location_id: String
  name: String
  latitude: Float
  longitude: Float
  radius_geojson(
    """polygon radius (km)."""
    radius_km: Int!

    """feature style for the geojson."""
    style: GeojsonAreaStyleArguments = {stroke_color: "black", stroke_width: 1, stroke_opacity: 1, fill_color: "green", fill_opacity: 1}
  ): JSONString
}

type LocationDetailConnection {
  """Pagination data for this connection."""
